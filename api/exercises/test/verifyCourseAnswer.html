<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test Register form</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style media="screen">
    body {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
      <h1>Verify Course Answer</h1>
      <hr>
      <form class="form-horizontal" action="/api/exercises/verifyCourseAnswer" method="post">
        <fieldset>
          <div class="form-group">
            <label class="col-md-4">
              Pleaser enter the following information to test data
            </label>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="">Username</label>
            <div class="col-md-4">
              <input type="text" name="username" value="joseplatas" class="form-control input-md">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="">Course Id</label>
            <div class="col-md-4">
              <input type="text" name="courseId" value="1" class="form-control input-md">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="">User Answer</label>
            <div class="col-md-4">
              <input type="text" name="userAnswer" value="answer" class="form-control input-md">
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <button id="singlebutton" name="" class="btn btn-primary btn-lg">SUBMIT</button>
            </div>
          </div>

        </fieldset>
      </form>


  </div>
  <!-- endof:: container -->


</body>

</html>
