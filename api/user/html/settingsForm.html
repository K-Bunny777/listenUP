<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test Settings form</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style media="screen">
    body {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
      <h1>Update Settings Form</h1>
      <hr>
      <form class="form-horizontal" action="/api/user/settingsPost" method="post">
        <fieldset>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="">_id:</label>
            <div class="col-md-4">
              <input name="_id" type="text" placeholder="" value="5a1b6c64c6aaf953e0eba054" class="form-control input-md">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="">Username:</label>
            <div class="col-md-4">
              <input name="username" type="text" placeholder="" value="joseplatas" class="form-control input-md">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="">New email:</label>
            <div class="col-md-4">
              <input name="email" type="text" placeholder="" value="jplatas@outlook.com" class="form-control input-md">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="">New Password:</label>
            <div class="col-md-4">
              <input name="newPassword" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="">Current Password:</label>
            <div class="col-md-4">
              <input name="currentPassword" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <button id="singlebutton" name="" class="btn btn-primary btn-lg">SUBMIT</button>
            </div>
          </div>

        </fieldset>
      </form>


  </div>
  <!-- endof:: container -->


</body>

</html>
