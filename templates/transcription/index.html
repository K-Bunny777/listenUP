<!DOCTYPE html>

<html>
    <head>
        <title>Transcription</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/transcription.css">
    </head>

    <body>
        <header class="page-header flex-container">
            <div class="page-header-logo"><img src="img/ListenUp_logo_white.png"></div>

            <ul class="page-header-buttons flex-container">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>

        </header>

        <div class="page-container flex-container">

            <section class="exercise-header flex-container">
                    <h4>
                        transcription exercise
                    </h4>
                    <div class="exercise-header-icons flex-container">
                        <div class="language-icon icon">
                            <img src="img/icon_fr.png">
                        </div>
                        <div class="score-icon icon">
                            <p>9</p>
                        </div>
                    </div>
            </section>

            <section class="exercise-content flex-container">
                <div class="audio-panel">
                    <div class="audio-player flex-container">
                        <img src="img/icon_speaker_blue.png">
                    </div>

                    <div class="audio-controls flex-container">
                        <img src="img/audio_controls_play.png" class="audio-button">
                        <img src="img/audio_controls_pause.png" class="audio-button">
                        <img src="img/audio_controls_stop.png" class="audio-button">
                    </div>
                </div>
                <div class="input-panel flex-container">

                    <div class="user-input">

                        <h5>type what you hear:</h5>

                        <textarea name="user-input"></textarea>

                        <ul class="char-bar flex-container">

                            <li>à</li>
                            <li>â</li>
                            <li>é</li>
                            <li>ê</li>
                            <li>è</li>
                            <li>ë</li>
                            <li>î</li>
                            <li>ô</li>
                            <li>oe</li>
                            <li>û</li>
                            <li>ù</li>
                            <li>ç</li>

                        </ul>

                    </div>

                    <div class="tooltip">

                        <h5>here's a tip</h5>

                        <p>You can skip fillers sounds like "umm..." and "uhh...",
                            but remember to include filler <em>words</em> such as
                            "like" and "well."
                        </p>


                    </div>

                </div>
            </section>

        </div>
    </body>
</html>
